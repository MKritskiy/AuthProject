<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:switch="${products}">
    <h2 th:case="null">No products found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Cost</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.cost}"></td>
                <td th:text="${product.productType}"></td>
                <td><a th:href="@{'/cart/' + ${cart_id} + '/remove-product/' + ${product.id}}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/products">Add products</a></p>
    <p><a th:href="@{'/cart/' + ${cart_id} + '/make-offer/'}">Make offer</a></p>
</div>
</body>
</html>
